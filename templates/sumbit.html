<!DOCTYPE html>
<html>

<head>
    <title>Booking Result</title>
    <meta name="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/bc76649983.js"></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

            <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
                <span class="material-icons">menu</span>
            </button>
            <div class="text-left">
                <h1 class="navbar-title">Hotel</h1>
            </div>

            <div class="text-right">
                <nav class="navbar-menu">
                    <a class="nav-link nav-link-ltr" href="/">Home</a>
                    <a class="nav-link nav-link-ltr" href="/profile">Profile</a>
                </nav>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="container-main">
            <div class="messages">
                <div class="message-note">
                    <h1>{{message}}</h1>
                </div>

                <div class="message-links">
                    <div class="links">
                        <a href="/">Go to home page</a>
                    </div>
                    <div class="links">
                        <a href="/profile">Go to your profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="light">
        <div class="container">
            <div class="footer">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="text-center">â’¸ Designed by NeoKol</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
