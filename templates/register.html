<!DOCTYPE html>

<html lang="en">

<head>
    <title>Sign up</title>
    <meta name="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link href="{{url_for('static', filename='css/style-login_register.css')}}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <script src="https://use.fontawesome.com/bc76649983.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

            <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
                <span class="material-icons">menu</span>
            </button>
            <div class="text-left">
                <h1 class="navbar-title">Hotel</h1>
            </div>

            <div class="text-right">
                <nav class="navbar-menu">
                    <a class="nav-link nav-link-ltr" href="/">Home</a>
                    <a class="nav-link nav-link-ltr" href="/profile">Profile</a>
                </nav>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-main">
            <h2>Sign Up</h2>
            <form method="POST" action="/register" id="register-form">
                <div class="register-form">
                    <div class="input-group">
                        <input type="text" name="name" id="name-field" onkeyup="ValidateName()" required>
                        <label for="name"><b>Name</b></label>
                        <span class="material-symbols-outlined"> account_circle </span>
                        <span id="name-error"></span>
                    </div>

                    <div class="input-group">
                        <input type="email" name="email" id="email-field" onkeyup="ValidateMail()" required>
                        <label for="email"><b>Email Address</b></label>
                        <span class="material-symbols-outlined"> email </span>
                        <span id="mail-error"></span>
                    </div>

                    <div class="input-group">
                        <input type="email" name="emailverify" id="email-verify" onkeyup="ValidateVerify()" required>
                        <label for="email-verify"><b>Verify Your Address</b></label>
                        <span class="material-symbols-outlined"> email </span>
                        <span id="verify-error"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" id="psw" onkeyup="ValidatePsw()" required>
                        <label for="psw"><b>Password</b></label>
                        <span class="material-symbols-outlined"> key </span>
                        <span id="psw-error"></span>
                    </div>
                    <p>{{msg}}</p>
                    <p>
                        Signed up already?
                        <a href="/signin">Login here</a>
                    </p>


                    <button type="submit" name="register" id="register" value="Register"
                        onclick="return validateForm()">Register
                        <span class="material-symbols-outlined"> arrow_forward </span>
                    </button>
                    <!-- <input type="submit" name="register" id="register" value="Register"
                            onclick="return validateForm()">
                        <span id="submit-error"></span> -->
                </div>
            </form>
        </div>
    </main>







    <footer class="light">
        <div class="container">
            <div class="footer">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="text-center">â’¸ Designed by NeoKol</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- <script src="../static/register_validation.js"></script> -->
    <script type="text/javascript" src="../static/navbartoggle.js"></script>

</body>

</html>
