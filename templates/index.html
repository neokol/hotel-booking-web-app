<!DOCTYPE html>

<html lang="en">

<head>
    <title>Find the Perfect Hotel</title>
    <meta name="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/bc76649983.js"></script>

</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

            <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
                <span class="material-icons">menu</span>
            </button>
            <div class="text-left">
                <h1 class="navbar-title">Hotel</h1>
            </div>

            <div class="text-right">
                <nav class="navbar-menu">
                    <a class="nav-link nav-link-ltr" href="/">Home</a>
                    <a class="nav-link nav-link-ltr" href="/profile">Profile</a>
                </nav>
            </div>
        </nav>
    </header>





    <div class="container">
        <div class="container-main">
            <form method="GET" action="/room_list" onsubmit="return validateForm()">
                <section class=" upper-box">
                    <div class="up-select">
                        <fieldset>
                            <div class="choose-city">
                                <label for="city-search"></label>
                                <select id="city-search" name="city" nge="checkforblank()" onkeyup="checkforblank()">
                                    <option value="" disabled selected hidden>City</option>
                                    {%for city in cities%}
                                    <option value="{{city['city']}}">{{city['city']}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="choose-room">
                                <label for="room-search"></label>
                                <select id="room-search" name="room_type">
                                    <option value="" disabled selected hidden>Room Type</option>
                                    {% for key, value in room_type.items() %}
                                    <option value="{{ key }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </fieldset>
                    </div>
                </section>
                <div class="dates">
                    <div class="checkin">
                        <label for="checkin"></label>
                        <input id="in-date" value="" name="checkin_date" placeholder=" Check-in Date" type="date"
                            onkeyup="checkdates()">
                    </div>
                    <div class="checkout">
                        <label for="surname"></label>
                        <input id="out-date" value="" name="checkout_date" placeholder="Check-out Date" type="date"
                            onkeyup="checkdates()">
                    </div>
                </div>
                <div class=" action">
                    <input type="submit" class="button" value="Search">
                </div>

            </form>
        </div>
    </div>

    <footer class="light">
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="text-center">â’¸ Designed by Neo</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='javascript/index-form-validation.js') }}"></script>

</body>

</html>
